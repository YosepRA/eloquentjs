<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tab Index</title>
</head>
<body>
  <!-- tabIndex will sort out tabbing behavior. With -1 as its value, it will skip the element
  altogether and make it not focusable. -->
  <input type="text" name="link" id="link" tabindex="-1"><a href="#">Link here</a>
  <input type="submit" value="Click Here" tabindex="2">
</body>
</html>
