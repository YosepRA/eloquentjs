<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paths</title>
</head>
<body>
  <canvas></canvas>
  <script>
    let cx = document.querySelector('canvas').getContext('2d');
    // cx.beginPath();
    // for (let y = 10; y < 100; y+=10) {
    //   cx.moveTo(10, y);
    //   cx.lineTo(200, y);
    // }
    // cx.stroke();

    /* =============================================================================================== */

    cx.fillStyle = 'red';
    cx.strokeStyle = 'black';
    cx.lineWidth = 5;
    cx.beginPath();
    cx.moveTo(50, 10);
    cx.lineTo(10, 70);
    cx.lineTo(90, 70);
    // If we want to fill a path without "closing the gap", it will automatically draw a path from the latest ~
    // ~ path to the start. But it WILL NOT be drawn when we stroke it.
    // The solution is to use "closePath", it will actually draw a path rather than "pretending" it.
    // cx.closePath();
    // There is a "layer" concept in canvas as well.
    // If we apply stroke before filling the path, it will appear thinner than if we apply it later.
    // cx.stroke();
    cx.fill();
    cx.stroke();
  </script>
</body>
</html>
