<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Image</title>
</head>
<body>
  <canvas></canvas>

  <script>
    let cx = document.querySelector('canvas').getContext('2d');
    let img = document.createElement('img');

    /* ==================================================================================================== */

    // img.src = 'assets/nanako.png';
    // // Image also have "load" event.
    // img.addEventListener('load', () => {
    //   for (let x = 10; x < 200; x += 30) {
    //     cx.drawImage(img, x, 10);
    //   }
    // });

    /* ==================================================================================================== */

    // PLAYER SPRITE "ANIMATION"

    img.src = 'assets/player.jpg';
    let spriteW = 48, spriteH = 60;
    img.addEventListener('load', () => {
      let cycle = 0;
      setInterval(() => {
        cx.clearRect(0, 0, spriteW, spriteH);
        // Providing 9 arguments give different behaviour towards "drawImage".
        // Args 2 ~ 5 → Position and size of a part of image you want to copy. (Source)
        // Args 6 ~ 9 → Position and size of a part of canvas to place copied image. (Destination)
        cx.drawImage(img, cycle * spriteW, 0, spriteW, spriteH,
                          0              , 0, spriteW, spriteH);
        cycle = (cycle + 1) % 8;
      }, 120);
    });
  </script>
</body>
</html>
